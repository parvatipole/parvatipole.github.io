<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tourist Attractions</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body class="rainbow-background">
    <div class="banner">
      <div class="container">
        <header>
          <input type="text" placeholder="Search..." id="search-bar" />
          <button onclick="searchPlaces()">Search</button>
        </header>
        <main class="main-content">
          <div class="identify-place-section">
            <button class="identify-place-button" onclick="window.location.href='https://parvatipoleappio-vjxazswvuyjzvdw4ebgzwr.streamlit.app/'">Identify Place</button>
          </div>
          <div class="places">
            <div class="place">
              <img src="https://webneel.com/daily/sites/default/files/images/daily/04-2014/4-taj-mahal-photos.jpg" alt="Taj Mahal" />
              <h2>Taj Mahal</h2>
              <button type="button" onclick="window.location.href='Tajmahal.html'">Know More</button>
            </div>
            <div class="place">
              <img src="https://wallpapercave.com/wp/wp4109871.jpg" alt="Red Fort" />
              <h2>Red Fort</h2>
              <button type="button" onclick="window.location.href='redfort.html'">Know More</button>
            </div>
            <div class="place">
              <img src="https://www.holidaymonk.com/wp-content/uploads/2020/10/Vastuchitra_Stone-Chariot-Hampi.jpg" alt="Hampi" />
              <h2>Hampi</h2>
              <button type="button" onclick="window.location.href='hampi.html'">Know More</button>
            </div>
            <div class="place">
              <img src="https://1.bp.blogspot.com/-gpwEEGrN9hM/YExjwL7PbFI/AAAAAAAABuU/KtSJjNALWPozHDSA_giW8SYqSRiLNvSOACLcBGAsYHQ/s1872/The%2BSun%2BTemple%2Bof%2BKonark.jpg" alt="Konark Temple" />
              <h2>Konark Temple</h2>
              <button type="button" onclick="window.location.href='konark.html'">Know More</button>
            </div>
            <div class="place">
              <img src="https://th.bing.com/th/id/OIP.44uJeERSyOF2OBEuu15-NwHaJ4?rs=1&pid=ImgDetMain" alt="Qutub Minar" />
              <h2>Qutub Minar</h2>
              <button type="button" onclick="window.location.href='qutub_minar.html'">Know More</button>
            </div>
            <div class="place">
              <img src="https://th.bing.com/th/id/OIP.K5jDaEX4Dgw1TiAAZvhXCQAAAA?rs=1&pid=ImgDetMain" alt="Ajanta Caves" />
              <h2>Ajanta Caves</h2>
              <button type="button" onclick="window.location.href='Ajanta_vellore.html'">Know More</button>
            </div>
            <div class="place">
              <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/16/1d/24/a5/visit-famous-khajuraho.jpg?w=1200&h=1200&s=1" alt="Khajuraho" />
              <h2>Khajuraho</h2>
              <button type="button" onclick="window.location.href='khajuraho.html'">Know More</button>
            </div>
          </div>
        </main>
      </div>

      <script>
        function searchPlaces() {
          var searchTerm = document.getElementById("search-bar").value.trim().toLowerCase();
          var places = document.querySelectorAll(".place");

          var found = false;
          for (var i = 0; i < places.length; i++) {
            var placeName = places[i].querySelector("h2").innerText.toLowerCase();
            if (placeName.includes(searchTerm)) {
              places[i].style.display = "block";
              found = true;
            } else {
              places[i].style.display = "none";
            }
          }

          if (!found) {
            document.getElementById("search-result").innerText = "Place not found.";
          } else {
            document.getElementById("search-result").innerText = "";
          }
        }
      </script>
    </div>
  </body>
</html>
